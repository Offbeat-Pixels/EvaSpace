<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaspaces Party Area</title>
    <!-- Use compiled Tailwind (output.css) -->
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
</head>

<body class="">
    <!-- Navbar -->
    <div id="navbar"></div>

    <section class="relative max-sm:bg-[url(images/Banner-mobile.webp)] bg-[url(images/BannerImg.webp)] bg-cover pt-20">
        <main class="relative max-w-7xl mx-auto px-2 sm:px-4 md:px-6 lg:px-8 py-6 md:py-12 space-y-5">
            <!-- Image Card -->
            <div class="relative">
                <img src="images/Gallery/Banner.webp" alt="Eva Spaces USP Room"
                    class="w-full h-fit object-cover hidden sm:block" />
                <img src="images/USP/uspPage1-mobile.webp" alt="Eva Spaces USP Room"
                    class="w-full h-fit object-cover block sm:hidden" />

                <!-- USP Label -->
                <div
                    class="absolute  top-0 left-0 h-[12%] sm:h-[20%] w-[45%] sm:w-[22%] bg-[url(images/cardBg.webp)] bg-center bg-cover bg-no-repeat border border-gray-300 rounded-2xl px-4 sm:px-6 py-2 sm:py-3 flex items-center justify-center">
                    <h3 class="text-lg sm:text-2xl xl:text-4xl font-semibold text-black">Our Gallery</h3>
                </div>

                <!-- Text Card -->
                <div
                    class="absolute bottom-0 right-0 bg-[url(images/cardBg.webp)] bg-center bg-cover bg-no-repeat border border-gray-300 p-4  h-[30%] sm:h-[35%] w-[55%] sm:w-[33%] rounded-2xl overflow-clip">
                    <h4 class="text-base sm:text-xl md:text-2xl font-bold mb-1 md:mb-2">Glimpses</h4>
                    <p class="text-gray-600 text-xs sm:text-sm leading-relaxed">
                        Amet eu facilisi posuere ut at cras non ipsum proin nunc purus tellus ultricies
                        velit elementum ut dui sed augue ultrices phasellus ullamcorper condimentum ut
                        suspendisse viverra ornare sit venenatis
                    </p>
                </div>
            </div>
        </main>
    </section>

    <section class="relative bg-white md:pt-10">
        <main class="relative max-w-7xl mx-auto px-2 py-6 md:py-12 sm:px-6 lg:px-8 space-y-5 h">
            <div class="flex flex-wrap  w-[80%] md:w-full gap-3 justify-center mb-6">
                <button class="glimpses-tab active  px-4 py-2 rounded-full bg-yellow-400 text-white"
                    data-filter="all">All</button>
                <button class="glimpses-tab px-4 py-2 rounded-full bg-gray-200"
                    data-filter="workspace">Workspace</button>
                <button class="glimpses-tab px-4 py-2 rounded-full bg-gray-200" data-filter="bnb">BnB</button>
                <button class="glimpses-tab px-4 py-2 rounded-full bg-gray-200" data-filter="rooftop">Roof Top</button>
                <button class="glimpses-tab px-4 py-2 rounded-full bg-gray-200" data-filter="party">Party Area</button>
            </div>

            <!-- Slider Container -->
            <div class="swiper glimpses-swiper">
                <div class="swiper-wrapper" id="glimpses-container"></div>
                <div class="flex justify-center items-center gap-8 pt-10 ">
                    <button id="glimpses-prev" class="nav-button">
                        <span>Prev</span>
                        <div class="nav-line"></div>
                    </button>
                    <button id="glimpses-next" class="nav-button">
                        <div class="nav-line"></div>
                        <span>Next</span>
                    </button>
                </div>
            </div>
        </main>

    </section>



    <!-- Footer -->
    <div id="footer"></div>

    <!-- JS Loader -->
    <script defer type="module" src="main.js"></script>
</body>

</html>
