<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaspaces Navbar</title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body class="bg-transparent">

    <!-- Navbar -->
    <nav aria-label="Main Navigation" class="fixed top-0 left-0 w-full z-50">
        <div class="max-w-7xl 2xl:max-w-[90rem] mx-auto flex items-center justify-between py-3 px-6">

            <!-- Logo -->
            <a href="/" class="flex items-center">
                <img src="/images/logo.png" alt="Evaspaces Logo" class="h-12 md:h-16 lg:h-20 w-auto object-contain" />
            </a>

            <!-- Desktop Menu -->
            <ul
                class="hidden md:flex items-center space-x-6 text-sm font-medium bg-transparent rounded-full px-6 py-4 shadow border border-gray-200">
                <li><a href="#" class="text-green-600">HOME</a></li>
                <li><a href="#" class="text-gray-700 hover:text-green-600">ABOUT US</a></li>
                <li><a href="#" class="text-gray-700 hover:text-green-600">USP</a></li>
                <li><a href="#" class="text-gray-700 hover:text-green-600">SERVICES</a></li>
                <li><a href="#" class="text-gray-700 hover:text-green-600">GALLERY</a></li>
                <li>
                    <a href="#"
                        class="bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-2 rounded-full font-semibold shadow">
                        SCHEDULE A CALL
                    </a>
                </li>
            </ul>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden focus:outline-none" aria-label="Toggle Menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="hidden flex-col items-center space-y-4 pb-6 transition-all duration-300 ease-in-out">
            <a href="#" class="text-green-600">HOME</a>
            <a href="#" class="text-gray-700 hover:text-green-600">ABOUT US</a>
            <a href="#" class="text-gray-700 hover:text-green-600">USP</a>
            <a href="#" class="text-gray-700 hover:text-green-600">SERVICES</a>
            <a href="#" class="text-gray-700 hover:text-green-600">GALLERY</a>
            <a href="#"
                class="bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-2 rounded-full font-semibold shadow">
                SCHEDULE A CALL
            </a>
        </div>
    </nav>

    <script>
        // Toggle mobile menu
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        menuBtn.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
            mobileMenu.classList.toggle("flex");
        });
    </script>

</body>

</html>
